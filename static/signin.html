<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>WLAM - Login</title>
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form action='/signin' method='POST' autocomplete="off">
                <img class="img-fluid mb-4" src="/img/University_of_Sharjah_Logo.png" alt="">
                <div class="text-center alert alert-danger" role="alert">
                    Please check your login details and try again.
</div>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <label for="inputId" class="visually-hidden">University ID</label>
                <input type="text" id="inputId" class="form-control" placeholder="University ID" required="" autofocus="" name="id">
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" name="remember"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-3 mb-3"><a href="/reset">Forgot password? Reset it!</a></p>
                <p class="mt-3 mb-3"><a href="/signup">Don't have an account? Sign up!</a></p>
                <p class="mt-5 mb-3 text-muted">Â© University of Sharjah - 2021</p>
            </form>
        </main>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
