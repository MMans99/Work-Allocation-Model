{% macro render_submit(submit, url_for) %}
<div style="height: 8px;"></div>
<div class="form-group row">
    <div class="col-sm-1">
        {{ submit }}
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
        <a href="{{ url_for }}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endmacro %}
