{% macro render_field(field) %}
<div class="form-group row">
    <div class="col-sm-3">
        {{ field }}
        {% if field.errors %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for err in field.errors %}
                <li>{{ err }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
<div style="height: 8px;"></div>
{% endmacro %}
